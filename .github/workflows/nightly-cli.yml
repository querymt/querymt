name: Nightly CLI Release

on:
  schedule:
    # Runs at 03:00 UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  APP_NAME: qmt

jobs:
  check-changes:
    name: Check for changes since last nightly
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
      last_commit: ${{ steps.check.outputs.last_commit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Need full history to compare
      
      - name: Check for changes
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the commit SHA from the last nightly release
          LAST_NIGHTLY_SHA=$(gh release view nightly --json targetCommitish --jq '.targetCommitish' 2>/dev/null || echo "")
          
          CURRENT_SHA=$(git rev-parse HEAD)
          
          # If no previous nightly exists, or SHAs differ, we have changes
          if [ -z "$LAST_NIGHTLY_SHA" ] || [ "$LAST_NIGHTLY_SHA" != "$CURRENT_SHA" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected or first nightly build"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes since last nightly build ($LAST_NIGHTLY_SHA)"
          fi
          
          echo "last_commit=$LAST_NIGHTLY_SHA" >> $GITHUB_OUTPUT

  build:
    name: Build for ${{ matrix.target }}
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # ─── Linux (Static MUSL) ──────────────────────────────────────────
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin_name: qmt
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin_name: qmt
            archive_ext: tar.gz

          # ─── macOS ─────────────────────────────────────────────────────────
          - os: macos-14
            target: x86_64-apple-darwin
            bin_name: qmt
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            bin_name: qmt
            archive_ext: tar.gz

          # ─── Windows (Static CRT) ────────────────────────────────────────
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_name: qmt.exe
            archive_ext: zip
            rust_flags: "-C target-feature=+crt-static"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            bin_name: qmt.exe
            archive_ext: zip
            rust_flags: "-C target-feature=+crt-static"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # We generate a consistent version string based on the commit hash.
      - name: Generate version string
        id: version
        shell: bash
        run: echo "name=nightly-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain & targets
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross-compilation toolchain
        if: runner.os == 'Linux'
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build with Cargo
        env:
          RUSTFLAGS: ${{ matrix.rust_flags || '' }}
        run: cargo build --release --bin ${{ env.APP_NAME }} --target ${{ matrix.target }}

      - name: Prepare artifact for upload (Linux & macOS)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        run: |
          ARTIFACT_DIR="dist"
          # Use the generated version string for the package name.
          PKG="${{ env.APP_NAME }}-${{ steps.version.outputs.name }}-${{ matrix.target }}"
          STAGING="$ARTIFACT_DIR/$PKG"
          mkdir -p "$STAGING"
          cp "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "$STAGING/"
          cp README.md LICENSE "$STAGING/"
          tar -czf "$ARTIFACT_DIR/${PKG}.tar.gz" -C "$ARTIFACT_DIR" "$PKG"
          echo "ASSET_PATH=$ARTIFACT_DIR/${PKG}.tar.gz" >> $GITHUB_ENV

      - name: Prepare artifact for upload (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          $ARTIFACT_DIR = "dist"
          # Use the generated version string for the package name.
          $PKG = "${{ env.APP_NAME }}-${{ steps.version.outputs.name }}-${{ matrix.target }}"
          $STAGING = Join-Path $ARTIFACT_DIR $PKG
          New-Item -ItemType Directory -Force -Path $STAGING
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" -Destination $STAGING
          Copy-Item README.md, LICENSE -Destination $STAGING
          $ZIP_PATH = "$ARTIFACT_DIR/${PKG}.zip"
          Compress-Archive -Path (Join-Path $STAGING '*') -DestinationPath $ZIP_PATH -Force
          echo "ASSET_PATH=${ZIP_PATH}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}

  release:
    name: Create Nightly GitHub Release
    needs: [check-changes, build]
    if: needs.check-changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create/update releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/
          pattern: ${{ env.APP_NAME }}-*
          merge-multiple: true

      # Delete the existing nightly tag and release to ensure fresh artifacts
      # and updated source archives on each run.
      - name: Delete existing nightly release
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete nightly --yes --cleanup-tag || true

      # This step creates a fresh "Nightly" pre-release.
      - name: Create Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            **This is a pre-release build from the `main` branch.**

            It is not intended for production use.

            Commit: `${{ github.sha }}`
          prerelease: true
          draft: false
          files: artifacts/*

